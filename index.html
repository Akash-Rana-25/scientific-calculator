<!doctype html>
<html lang="en">

<head>
        <link rel="stylesheet" href="./css/style.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> scientific calculator</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
                crossorigin="anonymous">
        <link rel="stylesheet"
                href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,0,0" />
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script> -->
</head>

<body>

        <div class="container mt-5">
                <div class="table-responsive">
                        <table class="table table table-borderless">
                                <tbody>
                                        <tr>
                                                <td colspan="5"><input class="ans" type='text' id='result'
                                                                class='screen'></td>
                                        </tr>

                                        <tr>
                                                <td><button 
                                                        onclick="mathfun(this.id)" type="button" id="dfg"
                                                                class="btn btn-light"><b>DFG</b></button>
                                                <!-- <td><button style="display: none;"
                                                        onclick="mathfun(this.id)" type="button" id="dfg"
                                                                class="btn btn-light"><b>RAD</b></button>
                                                <td><button style="display: none;"
                                                        onclick="mathfun(this.id)" type="button" id="dfg"
                                                                class="btn btn-light"><b>GRAD</b></button> -->
                                                </td>
                                                <td><button type="button" id="feButton" onclick="fe_btn()"
                                                                class="btn btn-light"><b>F-E</b></button></td>
                                        </tr>
                                        <tr>
                                                <td><button type="button" id="mc" class="btn btn-light"
                                                                onclick="memoryFunction(this.id)">MC</button></td>
                                                <td><button type="button" id="mr" class="btn btn-light"
                                                                onclick="memoryFunction(this.id)">MR</button></td>
                                                <td><button type="button" id="m_plus" class="btn btn-light"
                                                                onclick="memoryFunction(this.id)">M+</button>
                                                </td>
                                                <td><button type="button" id="m_minus" class="btn btn-light"
                                                                onclick="memoryFunction(this.id)">M-</button>
                                                </td>
                                                <td><button type="button" id="ms" class="btn btn-light"
                                                                onclick="memoryFunction(this.id)">MS</button></td>
                                        </tr>
                                </tbody>
                        </table>
                        <table class="table table table-borderless">

                                <tbody>
                                        <tr>
                                                <td>

                                                        <button class="btn btn-light dropdown-toggle" type="button"
                                                                id="dropdownMenuButton1" data-bs-toggle="dropdown"
                                                                aria-expanded="false">
                                                                &#9727;Trigonometry
                                                        </button>
                                                        <ul class="dropdown-menu horizontal"
                                                                aria-labelledby="dropdownMenuButton1">

                                                                <li><button onclick="showrows()"
                                                                                class=" btn btn-dark  dropdown-item">2<sup>nd</sup></button>
                                                                </li>
                                                                <li><button class="dropdown-item" id="sin"
                                                                                onclick="mathfun(this.id)">sin</button>

                                                                        <button class="dropdown-item" id="sin1"
                                                                                style="display: none;"
                                                                                onclick="mathfun(this.id)">sin<sup>-1</sup></button>
                                                                </li>
                                                                <li><button class="dropdown-item" id="cos"
                                                                                onclick="mathfun(this.id)">cos</button>
                                                                        <button class="dropdown-item" id="cos1"
                                                                                style="display: none;"
                                                                                onclick="mathfun(this.id)">cos<sup>-1</sup></button>
                                                                </li>
                                                                <li><button class="dropdown-item" id="tan"
                                                                                onclick="mathfun(this.id)">tan</button>
                                                                        <button class="dropdown-item" id="tan1"
                                                                                style="display: none;"
                                                                                onclick="mathfun(this.id)">tan<sup>-1</sup></button>
                                                                </li>
                                                                <li><button class="dropdown-item" id="hyp"
                                                                                onclick="mathfun(this.id)">hyp</button>
                                                                </li>
                                                                <li><button class="dropdown-item" id="sec"
                                                                                onclick="mathfun(this.id)">sec</button>
                                                                        <button class="dropdown-item" id="sec1"
                                                                                style="display: none;"
                                                                                onclick="mathfun(this.id)">sec<sup>-1</sup></button>
                                                                </li>
                                                                <li><button class="dropdown-item" id="csc"
                                                                                onclick="mathfun(this.id)">csc</button>
                                                                        <button class="dropdown-item" id="csc1"
                                                                                style="display: none;"
                                                                                onclick="mathfun(this.id)">csc<sup>-1</sup></button>
                                                                </li>
                                                                <li><button class="dropdown-item" id="cot"
                                                                                onclick="mathfun(this.id)">cot</button>
                                                                        <button class="dropdown-item" id="cot1"
                                                                                style="display: none;"
                                                                                onclick="mathfun(this.id)">cot<sup>-1</sup></button>
                                                                </li>
                                                        </ul>


                                                </td>
                                                <td>

                                                        <button class="btn btn-light dropdown-toggle" type="button"
                                                                id="dropdownMenuButton1" data-bs-toggle="dropdown"
                                                                aria-expanded="false">
                                                                &#402;Function
                                                        </button>
                                                        <ul class="dropdown-menu horizontal"
                                                                aria-labelledby="dropdownMenuButton1">
                                                                <li><button class="dropdown-item"
                                                                                onclick="mathfun(this.id)">|x|</button>
                                                                </li>
                                                                <li><button class="dropdown-item"
                                                                                onclick="mathfun(this.id)"
                                                                                id="floor">⌊x⌋</button></li>
                                                                <li><button class="dropdown-item"
                                                                                onclick="mathfun(this.id)"
                                                                                id="ceil">⌈x⌉</button></li>
                                                                <li><button class="dropdown-item"
                                                                                onclick="mathfun(this.id)"
                                                                                id="rand">rand</button>
                                                                </li>
                                                                <li><button class="dropdown-item">->dms</button>
                                                                </li>
                                                                <li><button class="dropdown-item">->deg</button>
                                                                </li>
                                                        </ul>

                                                </td>

                                        </tr>
                                </tbody>
                        </table>
                        <table class="table table-bordered ">

                                <tbody>
                                        <tr>
                                                <td class="text-center bg-light"><button type="button"
                                                                class="btn btn-outline-dark border-1" id="2nd"
                                                                onclick="showrows()">2<sup>nd</sup></button></td>
                                                <td class="text-center bg-light"><button type="button"
                                                                class="btn btn-outline-dark border-1" id="pi"
                                                                onclick="mathfun(this.id)">&prod;</button></td>
                                                <td class="text-center bg-light"><button type="button"
                                                                class="btn btn-outline-dark border-1" id="e"
                                                                onclick="mathfun(this.id)">e</button></td>
                                                <td class="text-center bg-light"><button type="button"
                                                                style="display: block;"
                                                                class="btn btn-outline-dark border-1" id="c"
                                                                onclick="clearScreen()">C</button>

                                                        <button type="button" style="display: none;"
                                                                class="btn btn-outline-dark border-1" id="ce"
                                                                onclick="clearScreen()">CE</button>
                                                </td>
                                                <td class="text-center bg-light"><button type="button"
                                                                class="btn btn-outline-dark border-1" id="back"
                                                                onclick="backspace()"><span
                                                                        class="material-symbols-outlined">backspace</span></button>
                                                </td>

                                        </tr>
                                        <tr>
                                                <td class="text-center bg-light"><button type="button"
                                                                class="btn btn-outline-dark border-1" id="x_squre"
                                                                onclick="mathfun(this.id)">x<sup>2</sup></button>

                                                        <button type="button" style="display: none"
                                                                class="btn btn-outline-dark border-1" id="x3"
                                                                onclick="mathfun(this.id)">x<sup>3</sup></button>
                                                </td>
                                                <td class="text-center bg-light"><button type="button"
                                                                class="btn btn-outline-dark border-1" id="one&half"
                                                                onclick="mathfun(this.id)">1/x</button></td>
                                                <td class="text-center bg-light"><button type="button"
                                                                class="btn btn-outline-dark border-1" id="|x|"
                                                                onclick="mathfun(this.id)">|x|</button></td>
                                                <td class="text-center bg-light"><button type="button"
                                                                class="btn btn-outline-dark border-1" id="exp"
                                                                onclick="mathfun(this.id)">exp</button></td>
                                                <td class="text-center bg-light"><button type="button"
                                                                class="btn btn-outline-dark border-1" id="%"
                                                                onclick="display(this.id)">mod</button></td>

                                        </tr>
                                        <tr>
                                                <td class="text-center bg-light"><button type="button"
                                                                class="btn btn-outline-dark border-1" id="sqrt"
                                                                onclick="mathfun(this.id)">2&radic;x</button>

                                                        <button type="button" style="display: none"
                                                                class="btn btn-outline-dark border-1" id="3sqrt"
                                                                onclick="mathfun(this.id)">3&radic;x</button>

                                                </td>
                                                <td class="text-center bg-light"><button type="button"
                                                                class="btn btn-outline-dark border-1" id="("
                                                                onclick="display(this.id)">(</button></td>
                                                <td class="text-center bg-light"><button type="button"
                                                                class="btn btn-outline-dark border-1" id=")"
                                                                onclick="display(this.id)">)</button></td>
                                                <td class="text-center bg-light"><button type="button"
                                                                class="btn btn-outline-dark border-1" id="fact"
                                                                onclick="mathfun(this.id)">n!</button></td>
                                                <td class="text-center bg-light"><button type="button"
                                                                class="btn btn-outline-dark border-1" id="/"
                                                                onClick="display('/')">&#247;</button></td>

                                        </tr>
                                        <tr>
                                                <td class="text-center bg-light"><button type="button"
                                                                class="btn btn-outline-dark border-1" id="**"
                                                                onclick="display(this.id)">x<sup>y</button>

                                                        <button type="button" style="display: none"
                                                                class="btn btn-outline-dark border-1" id="y_sqrt"
                                                                onclick="mathfun(this.id)">y&radic;x</button>

                                                </td>
                                                <td class="text-center"><button type="button"
                                                                class="btn btn-outline-dark border-1" id="7"
                                                                onClick="display(this.id)"><b>7</b></button></td>
                                                <td class="text-center"><button type="button"
                                                                class="btn btn-outline-dark border-1" id="8"
                                                                onClick="display(this.id)"><b>8</b></button></td>
                                                <td class="text-center"><button type="button"
                                                                class="btn btn-outline-dark border-1" id="9"
                                                                onClick="display(this.id)"><b>9</b></button></td>
                                                <td class="text-center bg-light"><button type="button"
                                                                class="btn btn-outline-dark border-1" id="*"
                                                                onClick="display(this.id)">X</button></td>

                                        </tr>
                                        <tr>
                                                <td class="text-center bg-light"><button type="button"
                                                                class="btn btn-outline-dark border-1" id="10squre"
                                                                onclick="mathfun(this.id)">10<sup>x</button>

                                                        <button type="button" style="display: none"
                                                                class="btn btn-outline-dark border-1" id="xcube"
                                                                onclick="mathfun(this.id)">2<sup>x</sup></button>
                                                </td>
                                                <td class="text-center"><button type="button"
                                                                class="btn btn-outline-dark border-1" id="4"
                                                                onClick="display(this.id)"><b>4</b></button></td>
                                                <td class="text-center"><button type="button"
                                                                class="btn btn-outline-dark border-1" id="5"
                                                                onClick="display(this.id)"><b>5</b></button></td>
                                                <td class="text-center"><button type="button"
                                                                class="btn btn-outline-dark border-1" id="6"
                                                                onClick="display(this.id)"><b>6</b></button></td>
                                                <td class="text-center bg-light"><button type="button"
                                                                class="btn btn-outline-dark border-1" id="-"
                                                                onClick="display('-')">-</button></td>

                                        </tr>
                                        <tr>
                                                <td class="text-center bg-light"><button type="button"
                                                                class="btn btn-outline-dark border-1" id="log"
                                                                onclick="mathfun(this.id)">log</button>

                                                        <button type="button" style="display: none"
                                                                class="btn btn-outline-dark border-1" id="log_y"
                                                                onclick="mathfun(this.id)">logx</button>
                                                </td>
                                                <td class="text-center"><button type="button"
                                                                class="btn btn-outline-dark border-1" id="1"
                                                                onClick="display(this.id)"><b>1</b></button></td>
                                                <td class="text-center"><button type="button"
                                                                class="btn btn-outline-dark border-1" id="2"
                                                                onClick="display(this.id)"><b>2</b></button></td>
                                                <td class="text-center"><button type="button"
                                                                class="btn btn-outline-dark border-1" id="3"
                                                                onClick="display(this.id)"><b>3</b></button></td>
                                                <td class="text-center bg-light"><button type="button"
                                                                class="btn btn-outline-dark border-1" id="+"
                                                                onClick="display('+')">+</button></td>

                                        </tr>
                                        <tr>
                                                <td class="text-center bg-light"><button type="button"
                                                                class="btn btn-outline-dark border-1" id="in"
                                                                onclick="mathfun(this.id)">In</button>

                                                        <button type="button" style="display: none"
                                                                class="btn btn-outline-dark border-1" id="ecube"
                                                                onclick="mathfun(this.id)">e<sup>x</sup></button>
                                                </td>
                                                <td class="text-center bg-light" style="display: none;"><button
                                                                type="button" class="btn btn-outline-dark border-1"
                                                                id="test" onclick="mathfun(this.id)">In</button></td>
                                                <td class="text-center "><button type="button"
                                                                class="btn btn-outline-dark border-1" id="plus_or_minus"
                                                                onclick="mathfun(this.id)">+/-</button></td>
                                                <td class="text-center"><button type="button"
                                                                class="btn btn-outline-dark border-1" id="0"
                                                                onClick="display(this.id)"><b>0</b></button></td>
                                                <td class="text-center"><button type="button"
                                                                class="btn btn-outline-dark border-1" id="."
                                                                onClick="display(this.id)">.</button></td>
                                                <td class="text-center bg-light"><button type="button"
                                                                class="btn btn-primary btn-lg" id="equal"
                                                                onClick="solve()">=</button></td>

                                        </tr>
                                </tbody>
                        </table>
                </div>
        </div>
        <script src="./js/calc_T.js"></script>
</body>

</html>
